{% extends 'enroll/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Student Information</h4>
        <form action="{% url 'update' id %}" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-success" type="submit">Update</button>
          <a href="{% url 'addandshow' %}" class="btn btn-info">Back</a>
          <a href="{% url 'delete' id %}" class="btn btn-danger">Delete</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'enroll/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-sm-4">
      <h4 class="text-center alert alert-info">Add New Student</h4>
      <form action="{% url 'addandshow' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Add</button>
      </form>
    </div>
    <div class="col-sm-7 offset-1">
      {% if data %}
        <h4 class="text-center alert alert-info">Student Data</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for data in data %}
              <tr>
                <th scope="row">{{ data.name }}</th>
                <td>{{ data.email }}</td>
                <td>{{ data.password }}</td>
                <td>
                  <a href="{% url 'update' data.id %}"><button class="btn btn-warning btn-sm">Edit</button></a>
                  <a href="{% url 'delete' data.id %}"><button class="btn btn-danger btn-sm">Delete</button></a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <h4 class="alert alert-info">No Data</h4>
      {% endif %}
    </div>
  </div>
{% endblock %}
